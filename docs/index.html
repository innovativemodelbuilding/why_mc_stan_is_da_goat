<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desi Rap</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fafafa;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    /* Navigation */
    .main-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;             /* space between links */
      margin-bottom: 2rem;
    }

    .main-nav a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
      padding: 0.25rem 0.5rem;
      transition: border-color 0.2s;
    }

    .main-nav a:hover {
      border-bottom: 2px solid #000;
    }

    /* Profile grid: 4 items per row */
    .profile-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 880px;
      margin: 0 auto 2rem;
    }

    /* Each profile box */
    .profile {
      width: 200px;
      margin-bottom: 20px;
    }

    /* Image sizing */
    .profile img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border: 2px solid #000;
      border-radius: 4px;
      display: block;
      margin-bottom: 0.5rem;
    }

    .profile p {
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

<header>

    <a href="./contact.html">Contact</a>
  </nav>

</header>
</body>
</html>
